<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="ian-education-cards">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
                margin-bottom: 100px;
                margin-top: 100px;
            }

            .card {
                color: #F1F3F2;
                background-color: transparent;
            }

            .card-text {
                line-height: 40px;
                padding-bottom: 250px;
                font-size: 18px;
            }

            .line {
                width: 5%;
                height: 2px;
                background-color: #66FCF1;
                display: inline-block;
                vertical-align: middle;
            }

            .title {
                font-size: 48px;
                letter-spacing: 20px;
                line-height: 0;
                color: #66FCF1;
            }

            hr {
                width: 2%;
                display: inline-block;
                vertical-align: middle;
                border: 1px solid #66FCF1;
            }

            .education-container {
                margin: 0px 30px;
            }

            .university {
                color: #66FCF1;
                font-size: 18px;
            }

            .degrees-container {
                line-height: 1;
                font-size: 14px;
            }

            table {
                width: 100%;
            }

            td {
                width: 20%;
                vertical-align: top;
            }

            .image {
                width: 500px;
                height: 200px;
                min-height: 200px;
                min-width: 500px;
            }

            /* MOBILE CSS */

            .m-title {
                font-size: 40px;
                letter-spacing: 10px;
                line-height: 0;
                color: #66FCF1;
                text-align: center;
            }

            .m-image-container {
                text-align: center;
            }
        </style>

        <!-- DESKTOP VERSION -->
        <template is="dom-if" if="{{wide}}">
            <div class="card">
                <div class="title hide" id="title">
                    <p>{{text.education.title.content}}</p>
                </div>
                <hr>
                <table>
                    <tr>
                        <td>
                            <div class="education-container hide" id="educationcontent">
                                <p class="university">
                                    <iron-icon icon="{{text.education.university.icon}}"></iron-icon>
                                    {{text.education.university.content}}
                                </p>
                                <p>
                                    <iron-icon icon="{{text.education.location.icon}}"></iron-icon>
                                    {{text.education.location.content}}
                                </p>
                                <p>
                                    <iron-icon icon="{{text.education.class.icon}}"></iron-icon>
                                    {{text.education.class.content}}
                                </p>
                                <div class="degrees-container">
                                    <template is="dom-repeat" items="{{text.education.degree}}">
                                        <p>{{item}}</p>
                                    </template>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="hide" id="educationimage">
                                <img src="{{path}}{{text.education.image}}" class="image">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </template>

        <!-- MOBILE VERSION -->
        <template is="dom-if" if="{{!wide}}">
            <div class="card">
                <div class="m-title hide" id="title">
                    <p>{{text.education.title.content}}</p>
                </div>
                <hr>
                <div class="m-image-container hide" id="educationimage">
                    <img src="{{path}}{{text.education.mobile}}">
                </div>
                <div class="education-container hide" id="educationcontent">
                    <p class="university">
                        <iron-icon icon="{{text.education.university.icon}}"></iron-icon>
                        {{text.education.university.content}}
                    </p>
                    <p>
                        <iron-icon icon="{{text.education.location.icon}}"></iron-icon>
                        {{text.education.location.content}}
                    </p>
                    <p>
                        <iron-icon icon="{{text.education.class.icon}}"></iron-icon>
                        {{text.education.class.content}}
                    </p>
                    <div class="degrees-container">
                        <template is="dom-repeat" items="{{text.education.degree}}">
                            <p>{{item}}</p>
                        </template>
                    </div>
                </div>
            </div>
        </template>

    </template>

    <script>
        class EducationCard extends Polymer.Element {
            static get is() { return 'ian-education-cards'; }
            static get properties() {
                return {
                    path: {
                        type: String,
                        value: "../../images/"
                    }
                }
            }

            ready() {
                super.ready();
            }

            _resetEducationComponents() {
                var self = this;

                var educationTitle = self.shadowRoot.querySelector('#title');
                var educationContent = self.shadowRoot.querySelector('#educationcontent');
                var educationImage = self.shadowRoot.querySelector('#educationimage');
                var educationConfig = self.text.education;

                _removeCSS(educationTitle, educationConfig.title.animation);
                _hide(educationTitle);

                _removeCSS(educationContent, educationConfig.animation);
                _hide(educationContent);

                _removeCSS(educationImage, educationConfig.imageAnimation);
                _hide(educationImage);
            }
        }

        window.customElements.define(EducationCard.is, EducationCard);
    </script>
</dom-module>
