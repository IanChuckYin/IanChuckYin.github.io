<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="ian-page-title">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
                color: #66FCF1;
            }

            .page-title-container {
                margin-bottom: 50px;
            }

            .page-title {
                font-size: 130px;
                margin: 0;
                letter-spacing: 30px;
                line-height: 120px;
            }

            .line {
                background-color: #66FCF1;
                width: 2%;
                height: 4px;
                margin-top: 10px;
            }

            /* MOBILE CSS */

            .m-page-title-container {
                margin-bottom: 20px;
                text-align: center;
            }

            .m-page-title {
                font-size: 40px;
                margin: 0;
                letter-spacing: 10px;
            }

            .m-line {
                background-color: #66FCF1;
                width: 100%;
                height: 4px;
                margin-top: 10px;
            }
        </style>

        <!-- DESKTOP VERSION -->
        <template is="dom-if" if="{{wide}}">
            <div class="page-title-container">
                <template is="dom-repeat" items="{{text}}">
                    <p class="page-title">{{item}}</p>
                </template>
                <div class="line"></div>
            </div>
        </template>

        <!-- MOBILE VERSION -->
        <template is="dom-if" if="{{!wide}}">
            <div class="m-page-title-container">
                <template is="dom-repeat" items="{{text}}">
                    <p class="m-page-title">{{item}}</p>
                </template>
                <div class="m-line"></div>
            </div>
        </template>

    </template>

    <script>
        class PageTitle extends Polymer.Element {
            static get is() { return 'ian-page-title'; }
            static get properties() {
                return {
                }
            }
            ready() {
                super.ready();
            }
        }

        window.customElements.define(PageTitle.is, PageTitle);
    </script>
</dom-module>
