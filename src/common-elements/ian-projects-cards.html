<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="ian-projects-cards">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .card {
                width: 100%;
                height: 100%;
                float: left;
                margin: 15px 0px;
            }

            .m-container {
                width: 100%;
                font-size: 16px;
                color: #66FCF1;
                box-sizing: border-box;
                padding: 5px;
            }

            .container {
                width: 75%;
                font-size: 16px;
                color: #66FCF1;
                box-sizing: border-box;
                padding: 5px;
            }

            .image-container {
                width: 25%;
                margin-top: 25px;
            }

            .project-header {
                font-size: 26px;
            }

            .project-text {
                text-align: left;
            }

            .project-details {
                font-size: 20px;
            }

            .project-features {
                color: #F1F3F2;
            }

            .features-text {
                color: #66FCF1;
            }

            br {
                clear: both;
            }

            img {
                width: 250px;
                height: 250px;
                border: 1px solid #66FCF1;
            }

            p {
                margin: 5px 0px;
            }

            paper-button {
                color: #272424;
                border: 1px solid #272424;
                background-color: #F1F3F2;
                width: 45%;
            }

            paper-button:hover {
                color: #66FCF1;
                border: 1px solid #66FCF1;
                background-color: #272424;
            }
        </style>

        <!-- DESKTOP VERSION -->
        <template is="dom-if" if="{{wide}}">
            <div class="card">
                <div class="container left">
                    <div class="project-header">
                        - {{project.name}} -
                    </div>
                    <div class="project-text">
                        <div class="project-details">
                            <p>{{project.releaseDate}}</p>
                            <p>{{project.language}}</p>
                        </div>
                        <div class="project-features">
                            <p>{{project.description}}</p>
                            <p class="features-text">Features: </p>
                            <template is="dom-repeat" items="{{project.features}}">
                                <p>- {{item}}</p>
                            </template>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="{{project.url}}" target="_blank">
                            <paper-button>
                                {{project.demoText}}
                            </paper-button>
                        </a>
                        <a href="{{project.codeBase}}" target="_blank">
                            <paper-button>
                                View Code
                            </paper-button>
                        </a>
                    </div>
                </div>
                <div class="image-container right">
                    <img src="{{project.image}}">
                </div>
            </div>
            <br>
        </template>

        <!-- MOBILE VERSION -->
        <template is="dom-if" if="{{!wide}}">
            <div class="card">
                <div class="m-container">
                    <img src="{{project.image}}">
                </div>
                <div class="m-container">
                    <div class="project-header">
                        - {{project.name}} -
                    </div>
                    <div class="project-text">
                        <div class="project-details">
                            <p>{{project.releaseDate}}</p>
                            <p>{{project.language}}</p>
                        </div>
                        <div class="project-features">
                            <p>{{project.description}}</p>
                            <p class="features-text">Features: </p>
                            <template is="dom-repeat" items="{{project.features}}">
                                <p>- {{item}}</p>
                            </template>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="{{project.url}}" target="_blank">
                            <paper-button>
                                {{project.demoText}}
                            </paper-button>
                        </a>
                        <a href="{{project.codeBase}}" target="_blank">
                            <paper-button>
                                View Code
                            </paper-button>
                        </a>
                    </div>
                </div>
            </div>
            <br>
        </template>
    </template>

    <script>
        class ProjectsCard extends Polymer.Element {
            static get is() { return 'ian-projects-cards'; }
            static get properties() {
                return {
                }
            }

            ready() {
                super.ready();
            }

            _resetCardComponents() {
                var projects = this.projects;
                var self = this;
            }
        }

        window.customElements.define(ProjectsCard.is, ProjectsCard);
    </script>
</dom-module>
