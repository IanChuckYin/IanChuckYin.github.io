<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="ian-projects-cards">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;
                text-align: center;
                width: 100%;
                min-width: 300px;
            }

            @media only screen and (min-width: 768px) {
                :host {
                    display: inline-block;
                    text-align: center;
                    width: 32%;
                    min-width: 300px;
                    margin: 10px 5px 50px 5px;
                }
            }

            .card {
                color: #F1F3F2;
                height: 300px;
                width: 100%;
                padding-bottom: 100px;
            }

            .project-name {
                color: #66FCF1;
            }

            .project-box {
                width: 100%;
                height: 100%;
                background-color: #F1F3F2;
                border: 1px solid #66FCF1;
            }

            .card-text {
                line-height: 40px;
                padding-bottom: 250px;
                font-size: 18px;
            }

            .image-container {
                text-align: center;
            }

            .line {
                width: 5%;
                height: 2px;
                background-color: #66FCF1;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
        <div class="card">
            <a href="../../unity/myGame/unity.html" target="_blank">
                <div class="project-name">
                    <div class="line"></div>
                    {{project.projectName}}
                    <div class="line"></div>
                </div>
                <div class="project-box"></div>
            </a>
        </div>
    </template>

    <script>
        class ProjectsCard extends Polymer.Element {
            static get is() { return 'ian-projects-cards'; }
            static get properties() {
                return {
                }
            }

            ready() {
                super.ready();
            }

            _resetCardComponents() {
                var projects = this.projects;
                var self = this;
            }
        }

        window.customElements.define(ProjectsCard.is, ProjectsCard);
    </script>
</dom-module>
