<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="common-elements/common-elements.html">

<dom-module id="ian-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .projects-container {
        padding: 24px 56px;
      }

      .center {
        text-align: center;
      }

      /* MOBILE CSS */
      .m-projects-container {
        padding: 15px;
      }
    </style>

    <!-- DESKTOP VERSION -->
    <template is="dom-if" if="{{wide}}">
      <div class="projects-container">
        <ian-page-title text="{{projects.pageName.content}}" id="title" class="hide" wide="{{wide}}"></ian-page-title>
        <div class="layout horizontal wrap center">
          <template is="dom-repeat" items="{{projects.content.project}}">
            <ian-projects-cards class="hide" project="{{item}}" id="{{item.id}}" wide="{{wide}}"></ian-projects-cards>
          </template>
        </div>
      </div>
    </template>

    <!-- MOBILE VERSION -->
    <template is="dom-if" if="{{!wide}}">
      <div class="m-projects-container">
        <ian-page-title text="{{projects.pageName.content}}" id="title" class="hide" wide="{{wide}}"></ian-page-title>
        <div class="layout horizontal wrap center">
          <template is="dom-repeat" items="{{projects.content.project}}">
            <ian-projects-cards class="hide" project="{{item}}" id="{{item.id}}" wide="{{wide}}"></ian-projects-cards>
          </template>
        </div>
      </div>
    </template>

    <div class="divider"></div>
    <ian-footer footer="{{footer}}" wide="{{wide}}"></ian-footer>
  </template>

  <script>
    class Projects extends Polymer.Element {
      static get is() { return 'ian-projects'; }
      static get properties() {
        return {
          selected: {
            type: Boolean,
            value: false,
            observer: '_pageSelected'
          },
          intro: {
            type: Boolean,
            value: false,
            observer: '_introComplete'
          }
        }
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, () => {
          this._initializeWindowScroll();
        })
      }

      _introComplete(complete) {
        if (complete) {
          this._pageSelected(true);
        }
      }

      _pageSelected(selected) {
        if (selected && this.intro) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            window.scrollTo(0, 0);
            this._resetPage();
            this._intializeProjects();
          });
        }
      }

      _resetPage() {
        var self = this;

        var pageTitleElement = this.shadowRoot.querySelector('#title');
        var projectsList = this.projects.content.project;

        _removeCSS(pageTitleElement, self.projects.pageName.animation);
        _hide(pageTitleElement);

        projectsList.forEach(function (project) {
          var projectElement = self.shadowRoot.querySelector('#' + project.id);

          _hide(projectElement);
          _removeCSS(projectElement, project.animation);
        });
      }

      _intializeProjects() {
        var self = this;

        var pageTitleElement = this.shadowRoot.querySelector('#title');
        var projectsList = this.projects.content.project;

        _show(pageTitleElement);
        _addCSS(pageTitleElement, self.projects.pageName.animation);

        projectsList.forEach(function (project) {
          var projectElement = self.shadowRoot.querySelector('#' + project.id);

          _show(projectElement);
          _addCSS(projectElement, project.animation);
        });
      }

      _initializeWindowScroll() {
        var self = this;

        var pageTitleELement = this.shadowRoot.querySelector('#title');

        $(window).scroll(function () {
          if (self.selected) {

          }
        });
      }
    }

    window.customElements.define(Projects.is, Projects);
  </script>
</dom-module>
