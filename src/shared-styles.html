<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .divider {
        height: 2px;
        background-color: #66FCF1;
        width: 100%;
      }

      .hide {
        opacity: 0;
      }

      /* ANIMATIONS */
      .fade-in {
        animation: fadeIn 3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-move-up {
        animation: fadeInMoveUp 1s;
      }

      @keyframes fadeInMoveUp {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .fade-in-move-down {
        animation: fadeInMoveDown 1s;
      }

      @keyframes fadeInMoveDown {
        from {
          opacity: 0;
          transform: translateY(-500px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .fade-in-move-right {
        animation: fadeInMoveRight 1s;
      }

      @keyframes fadeInMoveRight {
        from {
          opacity: 0;
          transform: translateX(-500px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .fade-in-move-left {
        animation: fadeInMoveLeft 1s;
      }

      @keyframes fadeInMoveLeft {
        from {
          opacity: 0;
          transform: translateX(500px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }
    </style>
  </template>
</dom-module>
