<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .circle {
        width: 20px;
        height: 20px;
        border: 1px solid white;
        position: absolute;
        border-radius: 15px;
      }

      .divider {
        height: 2px;
        background-color: #66FCF1;
        width: 100%;
      }

      .hide {
        opacity: 0;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      /* ANIMATIONS */

      .fade-in {
        animation: fadeIn 3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-move-up {
        animation: fadeInMoveUp 1s;
      }

      @keyframes fadeInMoveUp {
        from {
          opacity: 0;
          transform: translateY(100px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .fade-in-move-down {
        animation: fadeInMoveDown 1s;
      }

      @keyframes fadeInMoveDown {
        from {
          opacity: 0;
          transform: translateY(-500px);
        }
        to {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .fade-in-move-right {
        animation: fadeInMoveRight 1s;
      }

      @keyframes fadeInMoveRight {
        from {
          opacity: 0;
          transform: translateX(-500px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .fade-in-move-left {
        animation: fadeInMoveLeft 1s;
      }

      @keyframes fadeInMoveLeft {
        from {
          opacity: 0;
          transform: translateX(500px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      .fade-in-expand {
        animation: fadeInExpand 1s;
      }

      @keyframes fadeInExpand {
        from {
          opacity: 0;
          -webkit-transform: scale(0);
          -moz-transform: scale(0);
          -o-transform: scale(0);
          transform: scale(0);
        }
        to {
          opacity: 1;
          -webkit-transform: scale(1);
          -moz-transform: scale(1);
          -o-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
  </template>
</dom-module>
